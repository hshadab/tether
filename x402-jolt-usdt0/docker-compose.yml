services:
  cosigner:
    build:
      context: ..
      dockerfile: cosigner/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - COSIGNER_PRIVATE_KEY
      - RUST_LOG=info
      - NONCE_STATE_PATH=/data/nonce_state.json
    volumes:
      - cosigner-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    ports:
      - "4020:4020"
      - "4021:4021"
    environment:
      - MNEMONIC
      - PAY_TO_ADDRESS
      - COSIGNER_URL=http://cosigner:3001
      - SERVER_PORT=4020
      - FACILITATOR_PORT=4021
    depends_on:
      cosigner:
        condition: service_healthy
    volumes:
      - ./cache/proofs:/app/cache/proofs:ro
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    ports:
      - "5173:5173"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  cosigner-data:
