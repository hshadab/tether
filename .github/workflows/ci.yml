name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  FOUNDRY_PROFILE: ci

jobs:
  contracts:
    name: Contracts (Foundry)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check formatting
        run: forge fmt --check

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vvv

  client:
    name: Client (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  rust-fmt:
    name: Rust Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check prover formatting
        working-directory: prover
        run: cargo fmt -- --check

      - name: Check cosigner formatting
        working-directory: cosigner
        run: cargo fmt -- --check

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    # Note: Full build/test requires jolt-atlas sibling dependency.
    # This job runs unit tests that don't require the full zkML stack.

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            prover
            cosigner

      - name: Run prover tests
        working-directory: prover
        run: cargo test
        continue-on-error: true

      - name: Run cosigner tests
        working-directory: cosigner
        run: cargo test
        continue-on-error: true
